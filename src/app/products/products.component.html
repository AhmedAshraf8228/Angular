<div class="container my-4">
    <h2 class="text-center mb-3">Our Products</h2>
  
    <div class="alert alert-info text-center fw-bold">
      Total Products: {{ totalProducts }}
    </div>
  
    <!-- Filter Form -->
    <div class="card mb-3">
      <div class="card-header fw-semibold">Filter Products</div>
      <div class="card-body">
        <form (ngSubmit)="applyFilters()" class="row g-3 align-items-end">
            
          <!-- Category -->
          <div class="col-md-4">
            <label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="filters.category" name="category">
                <option value="All">All</option>
                <option value="{{categories[0]}}">{{categories[0]}}</option> 
                <option value="{{categories[1]}}">{{categories[1]}}</option>
                <option value="{{categories[2]}}">{{categories[2]}}</option>
                <option value="{{categories[3]}}">{{categories[3]}}</option>
            </select>
          </div>
  
          <!-- Product Title -->
          <div class="col-md-4">
            <label class="form-label">Product Title</label>
            <input type="text" class="form-control" placeholder="Search by title..."
                   [(ngModel)]="filters.title" name="title">
          </div>
  
          <!-- Max Price -->
          <div class="col-md-4">
            <label class="form-label">Max Price ($)</label>
            <input type="number" class="form-control" placeholder="Enter max price"
                   [(ngModel)]="filters.maxPrice" name="maxPrice">
          </div>
  
          <!-- Apply Button -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Apply</button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Current Filter Values -->
    <div class="card">
      <div class="card-header fw-semibold">Current Filter Values</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4"><strong>Category:</strong> {{ filters.category || 'All' }}</div>
          <div class="col-md-4"><strong>Title Search:</strong> {{ filters.title || 'None' }}</div>
          <div class="col-md-4"><strong>Max Price:</strong> {{ filters.maxPrice || 'None' }}</div>
        </div>
      </div>
    </div>
  </div>
